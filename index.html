<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JQ plugin</title>
    <link rel="icon" href="images/favicon.jpg">
    <script src="https://kit.fontawesome.com/daf98d2ef3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"  href="vendor/wow/animate.css">
    <<link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

  </head>
  <body>
    <div class="container py-5">
      <!-- 1 -->
      <section >
        <div class="row">

        <div class="col-lg-4">
          <div class="s_item text-center">
            <div class="h2">Lorem ipsum.</div>
          <span class="counter text-danger">1,234,567.00</span>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="s_item text-center">
            <div class="h2">Lorem ipsum.</div>
          <span class="counter text-danger">1,234,567.00</span>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="s_item text-center">
            <div class="h2">Lorem ipsum.</div>
          <span class="counter text-danger">1,234,567.00</span>
          </div>
        </div>

      </div>
      </section><hr>

      <!-- 2 -->
      <section>
          <div class="col-lg-12 text-center">
           <div id="countdown"></div>
          </div>
      </section><hr>

      <!-- 3 -->
      <section>
          <div class="col-lg-12 text-center">
           <h1><span class="num text-danger">0</span></h1>
          </div>
      </section><hr>
      <!-- 4 -->
      <section class="text-center">
        <h2 class="text-primary">Human: <span class="counter d_in  text-danger" data-count="99">0</span></h2><br> 
        <h2 class="text-primary">Human: <span class="counter d_in  text-danger" data-count="999">0</span></h2><hr>
      </section>
      <!-- 5 -->
      <section>
        <h1 class="text-center text-info"><span class="count-num">99999</span></h1><hr>
      </section>

      <!-- 6 -->
      <section>
        <div class="box wow slideInDown bg-black"><h1 class="text-info text-center">Hello</h1></div>
        <div class="box wow slideInRight bg-danger"></div>
        <div class="box wow slideInLeft bg-black"></div>
      </section><hr>

      <!-- 7 -->
      <section>
        <h1 class="animate__animated animate__bounce my-element">An animated element</h1><hr>
      </section>

      <!-- 8 -->
      <section class="header_c bg-primary text-center">
      <div class="container">
        <h1 class="countup_header">Countup animation</h1>
      </div>
      </section>

        <!-- counter -->
      <section class="counters container">
        <div class="row">
            <div class="col-lg-4 text-center">
                <i class="fa-brands fa-youtube you" style="color: #e4111c;"></i>
                <div class="counter" data-target="999">0</div>
                <h3>Subscribers</h3>
            </div>
            <div class="col-lg-4 text-center">
                <i class="fa-brands fa-twitter twi"  style="color: #0557e6;"></i>
                <div class="counter" data-target="999">0</div>
                <h3>Followers</h3>
            </div>
            <div class="col-lg-4 text-center">
                <i class="fa-brands fa-facebook fb" style="color: #0c5fed;"></i>
                <div class="counter" data-target="999">0</div>
                <h3>Likes</h3>
            </div>
        </div>
      </section>

    </div>

    
   





   <!-- script -->
    <script src="jss/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="vendor/counterup/jquery.counterup.min.js"></script>
    <script src="vendor/countdown/jquery.countdown360.js"></script>
    <script src="vendor/numberroll/jquery.numscroll.js"></script>
    <script src="vendor/rcounter/jquery.rcounter.js"></script>
    <script src="vendor/wow/wow.min.js"></script>
    <script src="jss/bootstrap.bundle.min.js"></script>
    <script src="jss/script.js"></script>
  </body>
</html>
